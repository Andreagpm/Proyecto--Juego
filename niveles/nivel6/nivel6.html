<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Juego basado en el juego 4 imagenes 1 palabra.">
	<meta name="keywords" content="juego 4 imagenes 1 palabra, adivinar, juego, palabra">

	<meta name="editor" content="Sublime Text">
	<title>Palabra Oculta - Nivel 6</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
</head>
<body>
<a href="../../index.html"><img src="../images/botoninicio.png" alt="boton inicio" id="botoninicio"></a>
<a href="https://youtu.be/aDyAdqaLSJ4" onclick="monedasVideo()"><img src="../images/play.png" alt="play" id="play"></a>
<div id="contenedor">
	<p></p><h2>Nivel 6</h2>
	<label for="parrafoerrores" id="errores">Errores : <input type="text" id="parrafoerrores" readonly="readonly" size="1" value="0"></label>
	<label for="inputmonedas" id="monedasparrafo"><img src="../images/moneda.gif" alt="monedas" id="monedas">&nbsp;<input type="text" id="inputmonedas" readonly="readonly" size="2" value="0" name="monedasnumero"></label>
	<div>
		<img src="images/r1.png" alt="cara feliz" class="imagenes">
		<img src="images/obama.jpg" alt="obama" class="imagenes"><br>
		<img src="images/pareja.jpg" alt="pareja" class="imagenes">
		<img src="images/chica.jpg" alt="chico" class="imagenes">
	</div>
	<div id="respuesta">
		<button onclick="restarMonedas()" id="letras" name="letras">Letra</button>&nbsp;&nbsp;
		<input type="text" maxlength="1" size="1" id="primero" name="primero" class="campos" style='text-align:center;' onkeyup="if (this.value.length == this.getAttribute('maxlength')) segundo.focus()" onclick="limpiarCampo(this)">
		<input type="text" maxlength="1" size="1" id="segundo" name="segundo" class="campos" style='text-align:center;' onkeyup="if (this.value.length == this.getAttribute('maxlength')) tercero.focus()" onclick="limpiarCampo(this)">
		<input type="text" maxlength="1" size="1" id="tercero" name="tercero" class="campos" style='text-align:center;' onkeyup="if (this.value.length == this.getAttribute('maxlength')) cuarto.focus()" onclick="limpiarCampo(this)">
		<input type="text" maxlength="1" size="1" id="cuarto" name="cuarto" class="campos" style='text-align:center;' onkeyup="if (this.value.length == this.getAttribute('maxlength')) quinto.focus()" onclick="limpiarCampo(this)">
		<input type="text" maxlength="1" size="1" id="quinto" name="quinto" class="campos" style='text-align:center;' onkeyup="if (this.value.length == this.getAttribute('maxlength')) sexto.focus()" onclick="limpiarCampo(this)">
		<input type="text" maxlength="1" size="1" id="sexto" name="sexto" class="campos" style='text-align:center;' onkeyup="if (this.value.length == this.getAttribute('maxlength')) septimo.focus()" onclick="limpiarCampo(this)">
		<input type="text" maxlength="1" size="1" id="septimo" name="septimo" class="campos" style='text-align:center;' onclick="limpiarCampo(this)">
		<button onclick="validarDatos()">Comprobar</button>
		<img src="../images/x.png" alt="imagen x" class="oculto" id="x">
	</div><br>
	<span class="oculto" id="nobacio"><p>No puede dejar los campos en blanco.</p></span>
	<span class="oculto" id="siguiente"><a href="../nivel7/nivel7.html">Siguiente</a></span>
</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="js/codigo.js"></script>
</body>
</html>
